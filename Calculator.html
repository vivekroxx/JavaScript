<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <style>
        *,
        *::after,
        *::before {
            margin: 0;
            padding: 0;
            font-family: Gotham Rounded;
            outline: none;
            border: none;
            box-sizing: border-box;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #2b2b2b;
            height: 100vh;
        }
        body.light{
            background: #c9c7c7;
        }

        .calBody {
            display: grid;
            height: 60%;
            width: 20%;
            /* background: aliceblue; */
            border-radius: 10px;
            padding: 20px;
            margin: 20px;
            border-radius: 50px;
            background: #2b2b2b;
            box-shadow: 15px 15px 20px #252525,
                -20px -20px 40px #313131;
            ;
        }
        body.light .calBody{
            background: #c9c7c7;
            box-shadow: 10px 10px 15px #94939341,
                -5px -5px 10px #9e9e9e60;
        }

        .CalInput {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .CalInput input {
            border-radius: 5px;
            height: 50px;
            width: 100%;
            font-size: 25px;
            padding: 5px 8px;
            margin: 0px 0px 10px 0px;
            transition: 0.2s;
        }
        .CalInput input:hover, .CalInput input:focus{
            box-shadow: inset 0px 0px 10px rgba(27, 25, 25, 0.39);
            transition: 0.2s;
        }
        body.light .CalInput input{
            background: rgb(180, 179, 179);
            box-shadow: inset 0px 0px 5px rgba(128, 128, 128, 0.192);
            color: rgb(61, 59, 59);
        }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .keypad {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            flex-wrap: wrap;

        }

        .keys {
            padding: 5px 15px;
            margin: 5px 10px;
            border-radius: 5px;
            text-align: center;
            font-size: 25px;
            cursor: pointer;
            background: linear-radient(145deg, #c9c7c7, #efecec);
        }
        body.light .keys{
            background: rgb(133, 133, 133);
            color: rgb(238, 235, 235);
        }

        #equal{
            width: 100px;
            background: rgb(5, 127, 175);
            color: white;
        }
        #delete{
            background: rgb(187, 10, 10);
            color: white;
        }
        #clear{
            color: white;
            background: teal;
        }

        body.light #equal, body.light #delete, body.light #clear{
            color: rgb(238, 235, 235);
        }

    </style>
</head>

<body >
    <div class="calBody">
        <div class="CalInput">
            <input type="text" placeholder="0">
        </div>
        <div class="keypad">
            <button class="keys" id="clear">AC</button>
            <button class="keys" id="delete">DEL</button>
            <button class="keys" id="div">รท</button>
            <button class="keys" id="1">1</button>
            <button class="keys" id="2">2</button>
            <button class="keys" id="3">3</button>
            <button class="keys" id="mul">ร</button>
            <button class="keys" id="4">4</button>
            <button class="keys" id="5">5</button>
            <button class="keys" id="6">6</button>
            <button class="keys" id="+">+</button>
            <button class="keys" id="7">7</button>
            <button class="keys" id="8">8</button>
            <button class="keys" id="9">9</button>
            <button class="keys" id="sub">-</button>
            <button class="keys" id="dot">.</button>
            <button class="keys" id="0">0</button>
            <button class="keys" id="equal">=</button>
        </div>
    </div>
</body>
