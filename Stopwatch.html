<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
</head>
<style>
    * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
    }

    body {
        background: rgb(29, 28, 28);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }

    .container {
        color: silver;
        font-size: 25px;
        font-weight: bold;
    }

    .txt {
        font-size: 150px;
        font-weight: bold;
    }

    .btn {
        padding: 10px 0px;
        outline: none;
        border: none;
        cursor: pointer;
        font-size: 25px;
        color: white;
        width: 120px;
        border-radius: 5px;
    }

    #start {
        background: rgb(105, 168, 10);
        margin: 0px 10px;
        transition: 0.2s;
    }
    #start:hover {
        box-shadow: 0px 0px 10px rgba(105, 168, 10, 0.644);
        transition: 0.2s;
    }

    #stop {
        background: rgb(5, 112, 212);
        margin: 0px 10px;
        transition: 0.2s;
    }
    #stop:hover {
        box-shadow: 0px 0px 10px rgb(5, 112, 212, 0.644);
        transition: 0.2s;
    }

    #reset {
        background: rgb(214, 4, 67);
        margin: 0px 10px;
        transition: 0.2s;
    }
    #reset:hover {
        box-shadow: 0px 0px 10px rgb(214, 4, 67, 0.644);
        transition: 0.2s;
    }

    .button {
        margin-top: 30px;
    }
</style>


<body>
    <div class="container">
        <span class="txt" id="hr">00</span>Hr
        <span class="txt" id="min">00</span>Min
        <span class="txt" id="sec">00</span>Sec
        <span class="txt" id="count">00</span>
    </div>
    <div class="button">
        <button id="start" class="btn" onclick="start()">Start</button>
        <button id="stop" class="btn" onclick="stop()">Stop</button>
        <button id="reset" class="btn" onclick="reset()">Reset</button>
    </div>


    <script>
        var hr = 0;
        var min = 0;
        var sec = 0;
        var count = 0;

        var string = "0";
        let timer = false;

        function start() {
            timer = true;
            stopwatch();
        }

        function stop() {
            timer = false;
        }

        function reset() {
            timer = false;
            hr = 0;
            min = 0;
            sec = 0;
            count = 0;

            document.getElementById('hr').innerHTML = hr + string;
            document.getElementById('min').innerHTML = min + string;
            document.getElementById('sec').innerHTML = sec + string;
            document.getElementById('count').innerHTML = count + string;
        }

        function stopwatch() {

            if (timer == true) {
                count = count + 1;

                if (count == 100) {
                    sec = sec + 1;
                    count = 0;
                }
                if (sec == 60) {
                    min = min + 1;
                    sec = 0;
                }
                if (min == 60) {
                    hr = hr + 1;
                    min = 0;
                    sec = 0;
                }

                var hrString = hr;
                var minString = min;
                var secString = sec;
                var countString = count;

                if (hr < 10) {
                    hrString = "0" + hrString;
                }
                if (min < 10) {
                    minString = "0" + minString;
                }
                if (sec < 10) {
                    secString = "0" + secString;
                }
                if (count < 10) {
                    countString = "0" + countString;
                }

                document.getElementById('hr').innerHTML = hrString;
                document.getElementById('min').innerHTML = minString;
                document.getElementById('sec').innerHTML = secString;
                document.getElementById('count').innerHTML = countString;
                setTimeout("stopwatch()", 10);

            }
        }
    </script>
</body>

</html>
