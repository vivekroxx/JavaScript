<!DOCTYPE html>

    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <title>Indian Cities</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            margin: 0;
            padding: 0;
        }

        .city-container {
            display: grid;
            overflow: scroll;
            display: grid;
            grid-gap: 250px;
            grid-auto-flow: row;
            margin: 20px;
            padding: 10px;
            grid-template-columns: repeat(10, 50px);
            /* grid-template-rows: repeat(5, 0px); */
        }


        ::-webkit-scrollbar {
            display: none;
        }

        h1 {
            font-family: 'Poppins', sans-serif;
        }

        .city {
            height: 192px;
            width: 240px;
            /* margin: 10px; */
            padding: 5px;
            align-items: center;
            text-align: center;
            font-size: 16px;
            justify-content: center;
            border-radius: 15px;
            box-shadow: 1px 1px 5px 0px rgba(128, 128, 128, 0.445);
        }

        .city-image img {
            height: 135px;
            width: 235px;
            margin-top: 8px;
            border-radius: 10px;
            transition: 0.5s;
            animation: cityImage 1.5s ease;
        }

        .city-image img:hover {
            transform: scale(1.03);
            transition: 0.3s;
            box-shadow: 0px 1px 5px rgba(0, 0, 0, 0.39);

        }

        @keyframes cityImage {
            0% {
                opacity: 0%;
                transform: translateY(5px);
            }

            100% {
                opacity: 100%;
                transform: translateY(0px);
            }
        }
    </style>
</head>
