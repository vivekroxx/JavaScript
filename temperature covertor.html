<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Convertor</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            border: none;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-family: 'Segoe UI';
            margin: 20px 0px;
        }

        #container {
            background: darkturquoise;
            box-shadow: 0px 0px 10px rgba(128, 128, 128, 0.438);
            padding: 50px;
            width: 60%;
            height: 400px;
            display: inline-block;
            text-align: center;
            justify-content: center;
            border-radius: 20px;
        }


        .temp-input {
            display: inline-flex;
            height: 50%;
            padding: 10px;
            margin: 10px;
            align-items: center;
            justify-content: center;
        }

        label {
            font-size: 20px;
        }

        .inp {
            font-size: 20px;
            padding: 5px 10px;
            margin: 5px;
            font-weight: bold;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div id="container">
        <h1>Temperature Convertor</h1>
        <div class="temp-input">
            <label>Celcius</label>
            <input type="number" value="0" id="cel" class="inp">
        </div>
        <div class="temp-input">
            <label>Fahrenheit</label>
            <input type="number" value="32" id="fah" class="inp">
        </div>
    </div>

    <script>
        let cel = document.getElementById("cel");
        let fah = document.getElementById("fah");

        cel.addEventListener('input', function() {
            let c = this.value;
            let f = (c * (9 / 5)) + 32;
            fah.value = f;
        });

        fah.addEventListener('input', function() {
            let f = this.value;
            let c = (f - 32) * (5 / 9);
            cel.value = c;
        });

    </script>

</body>

</html>
